name: Go Test

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.0'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test ./... -v
      env:
        REDIS_ADDR: localhost:6379
